      const coursesList = [
        { name: 'html,css' },
        { name: 'Suleng React' },
        { name: 'javascript-pro-master' },
      ];

      const ulElement = (
        <ul>
          {coursesList.map((course, index) => (
            <li style={{ color: '#512d62' }} className={`item-${index}`} key={index}>
              {course.name}

          ))}

      );

      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(ulElement);
