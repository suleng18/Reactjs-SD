<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReactJS-Dom</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // React
      const postItem = React.createElement(
        'div',
        {
          className: 'post-item',
        },
        React.createElement(
          'h2',
          {
            title: 'Hoc react tai F8',
          },
          'Hoc ReactJS',
        ),
        React.createElement('p', {}, 'Hoc ReactJs co ban den nang cao'),
      );
      // get root element
      const container = document.getElementById('root');

      // React-dom@17 -> render UI
      // ReactDOM.render(postItem, root);

      // React-dom@18
      const root = ReactDOM.createRoot(container);
      root.render(postItem);
    </script>
  </body>
</html>
